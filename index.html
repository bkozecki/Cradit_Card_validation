<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="left_wrap">
          <div class="card_front">
            <img
              src="./images/bg-card-front.png"
              alt="card_front"
              class="card-front"
            />
            <img src="./images/card-logo.svg" alt="" class="card_logo" />
            <div class="card_num">0000 0000 0000 0000</div>
            <div class="card_name">Jane Appleseed</div>
            <div class="card_date">00/00</div>
          </div>

          <div class="card_back">
            <img
              src="./images/bg-card-back.png"
              alt="card_back"
              class="card-back"
            />
            <div class="card_code">000</div>
          </div>
        </div>
      </div>
      <div class="right_wrap">
        <form action="#" class="form">
          <div class="forms">
            <div class="inputMainWraper">
              <label for="name" class="label">Cardholder Name</label>
              <input
                type="text"
                placeholder="e.g. Jane Appleseed"
                id="name"
                name="name"
                class="input"
              />
              <small>Please fill out the blank!</small>
            </div>
            <div class="inputMainWraper">
              <label for="number" class="label">Card Number</label>
              <input
                type="number"
                placeholder="e.g. 1234 5678 9123 0000"
                id="number"
                name="number"
                class="input"
                maxlength="16"
                oninput="this.value=this.value.slice(0,this.maxLength)"
              />
              <small>Please fill out the blank!</small>
            </div>

            <div class="card_codes_form">
              <div class="input_wrap">
                <label for="date" class="label">Exp. Date (MM/YY)</label>
                <input
                  type="number"
                  placeholder="MM"
                  id="month"
                  name="date"
                  class="input_special"
                  maxlength="2"
                  oninput="this.value=this.value.slice(0,this.maxLength)"
                />
                <small>Please fill out the blank!</small>
              </div>
              <div class="input_wrap">
                <label for="date" class="label" id="placeholder"
                  >placeholder</label
                >
                <input
                  type="number"
                  placeholder="YY"
                  id="year"
                  name="date"
                  class="input_special"
                  maxlength="2"
                  oninput="this.value=this.value.slice(0,this.maxLength)"
                />
                <small>Please fill out the blank!</small>
              </div>
              <div class="input_wrap">
                <label for="cvc" class="label" class="input">CVC</label>
                <input
                  type="number"
                  name="cvc"
                  id="cvc"
                  placeholder="e.g. 123"
                  class="input"
                  maxlength="3"
                  oninput="this.value=this.value.slice(0,this.maxLength)"
                />
                <small>Please fill out the blank!</small>
              </div>
            </div>
            <button type="button" class="confirm" id="confirm">Confirm</button>
          </div>
        </form>
      </div>
      <!-- Completed state start -->
      <div class="thank_you_modal">
        <img
          src="./images/icon-complete.svg"
          alt="icon-complete"
          class="icon_complete"
        />
        <p class="complete_text">Thank you! We've added your card details</p>
        <button class="confirm" id="continue">Continue</button>
      </div>
    </main>
  </body>
</html>
